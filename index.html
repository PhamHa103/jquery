<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <form class="border border-primary px-3 px-md-5 py-5 mt-5">
                    <h3 class="text-center">Student form</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" >
                        <p class="validate-error text-danger" id="nameError">Number of characters must not empty and not be more than 50 and  </p>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" class="form-control">
                        <p class="validate-error text-danger" id="birthdayError">Ages must be greater than 0 and less than 120 </p>
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile phone</label>
                        <input type="text" id="phone" class="form-control">
                        <p class="validate-error text-danger" id="phoneError">Phone must include must be 10 number characters </p>
                    </div>
                    <div class="form-group">
                        <label for="hometown">Hometown</label>
                        <input type="text" id="hometown" class="form-control">
                        <p class="validate-error text-danger" id="hometownError">Hometown must be not empty </p>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary mr-3" id="buttonSave">Save</button>
                        <button type="reset" id="buttonReset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <div id="action" class="mt-5">
                    <button id="buttonDelete" type="button" disabled class="btn btn-danger mr-3">Delete</button>
                    <button id="buttonEdit" type="button" disabled class="btn btn-warning">Edit</button>
                </div>
                <div id="table-container" class="overflow-auto mb-3">
                    <table class="table table-striped mt-3 ">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Name</th>
                                <th scope="col">Birthday</th>
                                <th scope="col">Mobile phone</th>
                                <th scope="col">Hometown</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>

</body>

</html>
