<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <form class="border border-primary px-3 px-md-5 py-5 mt-5">
                    <h3 class="text-center">Student form</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" placeholder="Tên của bạn">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="date" class="form-control" placeholder="Ngày sinh của bạn">
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile phone</label>
                        <input type="text" class="form-control" placeholder="SĐT của bạn">
                    </div>
                    <div class="form-group">
                        <label for="hometown">Hometown</label>
                        <input type="text" class="form-control" placeholder="Quê quán của bạn">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-primary mr-3 ">Save</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <div id="action" class="mt-5">
                    <button type="button" class="btn btn-danger mr-3">Delete</button>
                    <button type="button" class="btn btn-warning">Edit</button>
                </div>

                <table class="table table-striped mt-3">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Name</th>
                            <th scope="col">Birthday</th>
                            <th scope="col">Mobile phone</th>
                            <th scope="col">Hometown</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                </div>
                            </th>
                            <td>Nguyễn Văn A</td>
                            <td>02/03/1990</td>
                            <td>0912345678</td>
                            <td>Hà Nội</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
